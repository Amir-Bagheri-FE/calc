<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="/Styling.CSS" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="head">
        <li class="theme fas fa-moon"></li>
        <li class="calculator-theme fas fa-paint-brush"></li>
      </div>
    </header>
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="row-holder">
          <div class="row-1 rows">
            <button onclick="Display(this)" class="button-1 calcbt oprator">+</button>
            <button onclick="Display(this)" class="button-2 calcbt oprator">-</button>
            <button onclick="Display(this)" class="button-3 calcbt oprator">&times;</button>
            <button onclick="Display(this)" class="button-4 calcbt oprator">&#247;</button>
          </div>
          <div class="row-2 rows">
            <button onclick="Display(this)" class="button-5 calcbt">1</button>
            <button onclick="Display(this)" class="button-6 calcbt">2</button>
            <button onclick="Display(this)" class="button-7 calcbt">3</button>
            <button onclick="Clear()" class="button-8 calcbt">C</button>
          </div>
          <div class="row-3 rows">
            <button onclick="Display(this)" class="button-9 calcbt">4</button>
            <button onclick="Display(this)" class="button-10 calcbt">5</button>
            <button onclick="Display(this)" class="button-11 calcbt">6</button>
            <button onclick="Erase()" class="button-12 calcbt">&#x232B;</button>
          </div>
          <div class="row-4 rows">
            <button onclick="Display(this)" class="button-13 calcbt">7</button>
            <button onclick="Display(this)" class="button-14 calcbt">8</button>
            <button onclick="Display(this)" class="button-15 calcbt">9</button>
            <button onclick="calculate()" class="button-16 calcbt">=</button>
          </div>
          <div class="row-5 rows">
            <button onclick="powerOfTwo()" class="button-17 calcbt">X<sup>2</sup></button>
            <button onclick="Display(this)" class="button-18 calcbt oprator">^</button>
            <button onclick="Display(this)" class="button-19 calcbt">0</button>
            <button onclick="Display(this)" class="button-20 calcbt">.</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts.JS"></script>
  </body>
</html>
