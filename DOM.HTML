<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="/Styling.CSS" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="head">
        <li class="theme fas fa-sun"></li>
        <li class="calculator-theme fas fa-paint-brush"></li>
      </div>
    </header>
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="row-holder">
          <div class="row-1 rows">
            <button class="button-1 calcbt"></button>
            <button class="button-2 calcbt"></button>
            <button class="button-3 calcbt"></button>
            <button class="button-4 calcbt"></button>
          </div>
          <div class="row-2 rows">
            <button class="button-5 calcbt"></button>
            <button class="button-6 calcbt"></button>
            <button class="button-7 calcbt"></button>
            <button class="button-8 calcbt"></button>
          </div>
          <div class="row-3 rows">
            <button class="button-9 calcbt"></button>
            <button class="button-10 calcbt"></button>
            <button class="button-11 calcbt"></button>
            <button class="button-12 calcbt"></button>
          </div>
          <div class="row-4 rows">
            <button class="button-13 calcbt"></button>
            <button class="button-14 calcbt"></button>
            <button class="button-15 calcbt"></button>
            <button class="button-16 calcbt"></button>
          </div>
          <div class="row-5 rows">
            <button class="button-17 calcbt"></button>
            <button class="button-18 calcbt"></button>
            <button class="button-19 calcbt"></button>
            <button class="button-20 calcbt"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts.JS"></script>
  </body>
</html>
